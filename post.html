<!DOCTYPE html>
<html lang="en">

<head>

            <div>

            <nav>
                <ul>

                </ul>

        <div id="error" style="display: none;">

    </main>

    <footer>
        <div class="container">
            <div class="contact">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:placeholder@example.com" id="contact-email">placeholder@example.com</a></p>
